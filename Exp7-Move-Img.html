<html>
    <head>
        <title>CCS3 Animation</title>
        <style>
            .box{
                margin:50px;
                width:500px;
                height:500px;
                background:url("yogi.jpg")no-repeat;position:relative;
                animation:repeatit 2s linear 0s infinite alternate;
            }
            @keyframes repeatit{
                from{ left:0;}
                to{left:50%;}
            }
            
        </style>      
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
